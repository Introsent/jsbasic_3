<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let x = 0; x <= 10; x++) {
      if (x === 0) {
        console.log(`${x} - это ноль `);
      } else if (x % 2 === 0) {
        console.log(`${x} - четное число `);
      } else {
        console.log(`${x} - нечетное число `);
      }
    }

  </script>
</body>

</html>
